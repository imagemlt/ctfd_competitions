{% extends "_base.html" %} 
{% block content %}
<div class="jumbotron">
	<div class="container">
		<h1>Competitions</h1>
	</div>
</div>
<div class="container">

    <div class="row" id="content"　style="text-align:center">
        {% if not comp %}
            <div class="loading" style="width:100%;margin-top:200px;color:grey;text-align:center"><h2>No Competitions yet</h2></div>
        {% else %}
        {% for item in comp %}
        <div class="col-md-4 col-xs-10 col-xs-offset-1" style="margin-bottom:10px;">
                <div class="" style="border:1px solid grey;">
                    <div class="" style="width:100%;text-align:center;">
                        <img src="{{request.script_root}}/plugins/competitions/assets/pics/{{item.profile}}" style="width:100%;height:200px;" />
                    </div>
                    <div class="col-md-12" style="padding:10px 10px;height:180px;">
                        <div class="compettime" style="font-size:12px;color:grey">{{item.startTime}}</div>
                        <div class="competname" style="font-size:22px;width:98%;text-align:center;margin-bottom:5px;margin-top:5px;">{{item.title}}</div>
                        <a href="{{request.script_root}}/competitions/{{item.id}}"><button class="btn btn-success" style="width:96%;position:absolute;bottom:10px;left:2%">点此进入</button></a>
                    </div>
                </div>
            </div>
        {% endfor %}
        {% endif %}
    </div>

</div>




{% endblock %}
{% block scripts %}
<script src="{{request.script_root}}/plugins/competitions/assets/js/compets.js"></script>
{% endblock %}
