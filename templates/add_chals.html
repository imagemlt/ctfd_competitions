{% extends "admin/base.html" %}

{% block stylesheets %}
<link href="https://cdn.bootcss.com/bootstrap-multiselect/0.9.15/css/bootstrap-multiselect.css" rel="stylesheet">
<style>
.btn-group,.multiselect{
    width:100%;
}
</style>
{% endblock %}

{% block content %}
<div class="jumbotron">
	<div class="container">
		<h1>Create Challenge of {{ comp.title }}</h1>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div id="create-chals-select-div" style="display: none;">
						<label for="create-chals-select" class="control-label">Choose Challenge Type</label>
						<select class="form-control" id="create-chals-select">
						</select>
					</div>
					<br>
					<div id="create-chal-entry-div">
                            <form method="POST" action="{{ request.script_root }}/admin/competitions/{{ comp.id }}/chal/new" enctype="multipart/form-data">
                                
                            
                                <div class="form-group row">
                                    <div class="col-md-3" style="height:30px;line-height:30px;">TChallenges:</div>
                                    <div class="col-md-9" style="height:30px;">
                                    <select id="example-multiple-selected" multiple="multiple" name="chals" class="selectpicker show-tick">
                                        {% for chal in chals %}
                                        <option value="{{ chal.id }}">{{ chal.name }}</option>
                                        {% endfor %}
                                    </select>
                                    </div>
                                </div>
                            

                            
                            

                            
                                <input type="hidden" value="{{ nonce }}" name="nonce" id="nonce">

                                <div class="form-group submit">
                                    <button class="btn btn-primary float-right create-challenge-submit" type="submit">Create</button>
                                </div>
                            </form>
                            
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}

{% block scripts %}
	<script src="{{ request.script_root }}/themes/admin/static/js/utils.js"></script>
	<script src="{{ request.script_root }}/themes/admin/static/js/vendor/codemirror.min.js"></script>
	<script>
	nonce = "{{ nonce }}";
    </script>
    <script src="https://cdn.bootcss.com/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.js"></script>
    <script src="{{ request.script_root }}/themes/admin/static/js/style.js"></script>
    <script type="text/javascript">
        $('#example-multiple-selected').multiselect();
    </script>
{% endblock %}
